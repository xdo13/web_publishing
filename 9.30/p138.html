<!DOCTYPE html>
<!-- 목록 태그종류 연습 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>머리글 모양</title>
</head>
<body>
    <!-- 무순서 목록 -->
     <section>
        <article>
            <h2>무순서 목록</h2>
            <ul>
                <li  style="list-style-type:circle;">Coffee</li>
                <li>Tea
                    <ul>
                        <li style="list-style-type:square;">Black tea</li>
                        <li style="list-style-type:square;">Green tea</li>
                    </ul>
                </li>
                <li>Milk</li>
            </ul>
        </article>
     </section>
     <section>
        <article>
            <h2>순서 목록</h2>
            <ol>
                <li style="list-style-type:disc;">Apples</li>
                <li style="list-style-type:circle;">Bananas</li>
                <li style="list-style-type:square;">Lemons</li>
                <li style="list-style-type:none;">Oranges</li>
            </ol>
        </article>
     </section>
     <!-- 정의형 목록 -->
      <section>
        <article>
            <h2>정의형 목록</h2>
            <dl>
                <dt>첫 번째 아이템</dt>
                    <dd>- HTML5</dd>
                <dt>두 번쨰 아이템</dt>
                    <dd>- CSS3</dd>
                <dt>세 번째 아이템</dt>
                    <dd>- JavaScript</dd>
            </dl>
        </article>
      </section>
    
</body>
</html>
