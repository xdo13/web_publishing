<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
</head>
<body>
    <table border="1"  style="width: 50%;">
        <tr>
            <th rowspan="5">1</th><th>2</th><th>3</th><th rowspan="4">4</th>
        </tr>
        <tr>
            <th>5</th><th>6</th>
        </tr>
        <tr>
            <th>7</th><th rowspan="2">8</th>
        </tr>
        <tr>
            <th>9</th>
        </tr>
        <tr>
            <th colspan="2">10</th><th>11</th>
        </tr>
    </table>
</body>
</html>
