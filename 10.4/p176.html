<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 시간 양식 만들기</title>
</head>
<body>
    <form>
        <h3>오늘 날짜 입력</h3>
        Today : <input type="date" name="today">
        <h3>프로젝트 수행 기간</h3>
        From : <input type="date" name="from" min="2024-03-01" max = "2024-12-31">
        To : <input type="date" name="to" min="2028-03-01" max = "2028-06-30">
        <p></p>
        <input type="submit" value="제출">
        <input type="reset" value="다시작성">
    </form>
</body>
</html>
