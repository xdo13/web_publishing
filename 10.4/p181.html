<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>막대 그래프 양식 만들기</title>
</head>
<body>
    <form>
        <h3>학습량 그래프</h3>
        홍민성 : <meter min="0" max="100" optimum="50" value="60">60 out of 100</meter><br>
        송지효 : <meter low="0.3" high="0.5" value="0.22">22%</meter><br>
        이민정 : <meter low="0.25" high="0.75" optimum="0.8" value="0.2">20%</meter>
        <p></p>
        <h3>작업 진행률</h3>
        초기 작업 : <progress value="22" max="100" title="진행률">22%</progress><br>
        중간 작업 : <progress value="0.77" max="1">77%</progress><br>
        다음 작업 : <progress value="0.90" max="1">90%</progress><br>
    </form>
    
</body>
</html>
